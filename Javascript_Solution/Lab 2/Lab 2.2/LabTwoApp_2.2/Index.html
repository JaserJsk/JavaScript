<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lab 2.2</title>

    <link rel="stylesheet" type="text/css" href="Css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Css/custom.css">

    <script type="text/javascript" src="Js/lab_2.2.js"></script>
</head>
<body>

<!-- Container -->
<div class="card" style="margin-left: 30px">
    
    <h1>Lab #2.2</h1>
    
    
    
    <div  class="col-md-4 col-sm-6 col-xs-12">
        <form>
            <div class="form-group">
                <input type="text" 
                       required name="user" 
                       id="user"  
                       placeholder="Användarnamn"/>
            </div>
            <div class="form-group">
                <input type="text" 
                       required name="fName" 
                       id="fName" 
                       placeholder="Förname"/>
            </div>
            <div class="form-group">
                <input type="text" 
                       required name="lName" 
                       id="lName" 
                       placeholder="Efternamn"/>
            </div>
            <div class="form-group">
                <input type="text" 
                       required name="tel" 
                       id="tel" 
                       placeholder="Telnummer"/>
            </div>
            <div class="form-group">
                <input type="text" 
                       required name="stad" 
                       id="stad" 
                       placeholder="Stad"/>
            </div>
            <div class="form-group">
                <input type="text" 
                       required name="age" 
                       id="age"  
                       placeholder="Ålder"/>
            </div>
            <div class="form-group">
                <button id="button" 
                        type="button">Skicka</button>
            </div>
        </form>
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
        <div class="form-group">
            <button id="buttonAdd" 
                    type="button">hämta användare</button>
        </div>

        <div class="form-group">
            <textarea name="" 
                      id="show" 
                      cols="40" 
                      rows="10"></textarea>
        </div>

        <div class="form-group">
            <div id="divFel"></div>
            <div id="gg"></div>
        </div>

    </div>
    
    
    


</div>

</body>
</html>
