<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lab 4.3</title>

    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/app/lab_4.3.js"></script>
</head>

<body data-ng-app="carApp">

    <div class="carInfo">
        <center>
            <div class="headingBg">
                <h1 class="heading-1">Car Names</h1>
            </div>
            <div class="info" data-ng-controller="carListController">
                <table>
                    <tr data-ng-repeat="car in carsList">
                        <td>{{car}}</td>
                    </tr>
                </table>
            </div>
        </center>

    </div>

</body>
</html>
